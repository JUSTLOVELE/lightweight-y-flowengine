<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>demo01</title>
    <link rel="stylesheet" href="/srm/static/lib/element-ui/element.css">
    <script src="/srm/static/common/constant.js"></script>
    <script src="/srm/static/common/utils.js"></script>
    <script src="/srm/static/lib/vue/vue.js"></script>
    <script src="/srm/static/lib/element-ui/element.js"></script>
    <script src="/srm/static/lib/jquery/jquery3.5.1.js"></script>
    <script src="/srm/static/component/base/base.js"></script>
    <link rel="stylesheet" href="/srm/static/component/table/table.css">
    <script src="/srm/static/component/table/table.js"></script>
    <script src="/srm/static/component/formDialog/formDialog.js"></script>
    <link rel="stylesheet" href="/srm/static/component/formDialog/formDialog.css">
</head>
<body>
<div id="app">
    <base-component ref="base"
                    @current-row-change="currentRowChange"
                    :dialogs="dialogs"
                    :table="table"
                    :form="form">
    </base-component>
</div>
<script>

    var vueObj = new Vue({
        el: '#app',
        data: function() {

            let _this = this
            return {
                currentRow: null,
                form: {
                    //操作按钮
                    buttons: [
                        {type: 'add', bindRef: 'addDialog', label: '新增'},
                        {type: 'edit', bindRef: 'editDialog', label: '修改'},
                        {
                            type: 'delete',
                            url: GLOBAL_API.ADMIN.USER_DELETE,
                            fields: ['opId'],
                            label: '删除'
                        }
                    ],
                    //查询条件
                    inputs: [
                        {name: 'name', placeholder: '请输入用户名'},
                    ],

                },
                table: {
                    url: GLOBAL_API.ADMIN.USER_QUERY,
                    cols: [
                        {
                            prop: "userName",
                            label: "用户名",

                        },
                        {
                            prop: "userPhone",
                            label: "手机号",
                        },
                        {
                            prop: "sexText",
                            label: "性别",
                        },
                        {
                            prop: "orgName",
                            label: "机构名称",
                        },
                        {

                    enumMap:{
                        sex: GLOBAL_ENUM.SEX
                    },
                },

                            type: 'input',
                            field: 'userId',

                                placeholder: '用户登录时使用的ID'
                            },
                            rules: [{required: true, message: '请输入用户ID', trigger: 'blur'}],
                        },
                        {
                            label: '密码',
                            type: 'password',
                            field: 'password',
                            props: {
                                placeholder: '请输入密码'
                            },
                            rules: [{required: true, message: '请输入密码', trigger: 'blur'}],
                        },{
                            label: '用户名',
                            type: 'input',
                            field: 'userName',

                            props: {
                                placeholder: '请输入用户名'
                            },
                            rules: [{required: true, message: '请输入用户名', trigger: 'blur'}],
                        },{
                            label: '手机号',
                            type: 'input',
                            field: 'userPhone',
                            props: {
                                placeholder: '初始密码为手机号后六位'

                            rules: [{pattern: /^1[3456789]\d{9}$/, message: '请输入正确的手机', trigger: 'blur'}],
                        },{
                            label: '所属机构',
                            type: 'select',
                            field: 'orgId',
                            optionsUrl: GLOBAL_API.ORG.COMBOX,
                            props: {
                                filterable: true
                            },
                            rules: [{required: true, message: '请选择机构', trigger: 'blur'}],
                        },{
                            label: '性别',
                            type: 'select',
                            field: 'sex',
                            options: [{
                                label: '男',
                                value: '1'
                            },{
                                label: '女',
                                value: '2'
                            }],
                            props: {
                                filterable: true,
                            },
                            rules: [{message: '请选择性别', trigger: 'blur'}],
                        },{
                            label: '选择角色',
                            type: 'select',
                            field: 'roleId',

                            props: {
                                filterable: true
                            },
                            rules: [{required: true, message: '请选择角色', trigger: 'blur'}],

                            label: '用户类型',
                            type: 'select',
                            field: 'userCategory',
                            options: [{

                                value: '2'
                            },{
                                label: '护士',
                                value: '3'
                            },{
                                label: '行政人员',
                                value: '4'
                            }],
                            props: {
                                filterable: true,
                            },
                            rules: [{required: true, message: '请选择类型', trigger: 'blur'}],
                        }

                    submitUrl: GLOBAL_API.ADMIN.USER_ADD,
                },{
                    ref: 'editDialog',
                    title: '编辑',
                    items: [
                        {
                            label: '用户ID',
                            type: 'input',
                            field: 'userId',
                            props: {
                                placeholder: '用户登录时使用的ID'
                            },
                            rules: [{required: true, message: '请输入用户ID', trigger: 'blur'}],
                        },{
                            label: '用户名',
                            type: 'input',
                            field: 'userName',

                            props: {
                                placeholder: '请输入用户名'

                            rules: [{required: true, message: '请输入用户名', trigger: 'blur'}],

                            label: '手机号',
                            type: 'input',
                            field: 'userPhone',
                            props: {
                                placeholder: '初始密码为手机号后六位'
                            },
                            rules: [{pattern: /^1[3456789]\d{9}$/, message: '请输入正确的手机', trigger: 'blur'}],

                            label: '所属机构',
                            type: 'select',
                            field: 'orgId',
                            optionsUrl: GLOBAL_API.ORG.COMBOX,
                            props: {
                                filterable: true
                            },
                            rules: [{required: true, message: '请选择机构', trigger: 'blur'}],
                        },{
                            label: '性别',
                            type: 'select',
                            field: 'sex',
                            options: [{
                                label: '男',
                                value: '1'
                            },{
                                label: '女',
                                value: '2'
                            }],
                            props: {
                                filterable: true,
                            },
                            rules: [{message: '请选择性别', trigger: 'blur'}],
                        },{
                            label: '选择角色',
                            type: 'select',
                            field: 'roleId',
                            optionsUrl: GLOBAL_API.ROLE.COMBOX,
                            props: {
                                filterable: true
                            },
                            rules: [{required: true, message: '请选择角色', trigger: 'blur'}],
                        },{
                            label: '用户类型',
                            type: 'select',
                            field: 'userCategory',
                            options: [{
                                label: '医生',
                                value: '2'
                            },{
                                label: '护士',
                                value: '3'
                            },{
                                label: '行政人员',
                                value: '4'
                            }],
                            props: {
                                filterable: true,
                            },
                            rules: [{required: true, message: '请选择类型', trigger: 'blur'}],
                        }
                    ],
                    paramFields: ['opId'],
                    enumMap: {

                    },
                    requireRow: true,
                    submitUrl: GLOBAL_API.ADMIN.USER_EDIT,
                }],
            }
        },
        mounted: function (){

        },
        methods: {
            currentRowChange: function (val) {
                this.currentRow = val
            },
            getBaseQueryParam: function () {
                var query = this.$refs.base.getQueryParam()
                console.log(query)
            },
            queryParam: function(val) {
                //base.js中有emit会调用这个参数,并传递val过来
                console.log("监听到导航栏的值发生变化")
                console.log(val)
            }
        }
    })
