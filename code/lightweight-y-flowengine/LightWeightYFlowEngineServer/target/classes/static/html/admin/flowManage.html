<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>demo01</title>
    <link rel="stylesheet" href="/flow/static/lib/element-ui/element.css">
    <script src="/flow/static/common/constant.js"></script>
    <script src="/flow/static/common/utils.js"></script>
    <script src="/flow/static/lib/vue/vue.js"></script>
    <script src="/flow/static/lib/element-ui/element.js"></script>
    <script src="/flow/static/lib/jquery/jquery3.5.1.js"></script>
</head>
<body>
<body>
<div id="app">
    <el-form ref='base' size="small" :inline="true" class="query-from" @submit.native.prevent>
        <div style="background-color: #f2f2f2;padding-top: 5px" ref="formHeader">
            <el-form-item>
                <el-button type="primary">导出excel</el-button>
            </el-form-item>
            <el-form-item>
                <el-input placeholder="请输入身份证号码"
                          v-model="query.idCard"
                          clearable
                          prefix-icon="el-icon-search" ></el-input>
            </el-form-item>
            <el-form-item>
                <el-input placeholder="请输入就诊卡号"
                          v-model="query.card"
                          clearable
                          prefix-icon="el-icon-search" ></el-input>
            </el-form-item>
            <el-form-item>
                <el-date-picker
                        type="daterange"
                        v-model="query.time"
                        range-separator="至"
                        start-placeholder="开始日期"
                        end-placeholder="结束日期">
                </el-date-picker>
            </el-form-item>
            <el-button size="mini" icon="el-icon-search" @click="conditionFormQuery" style="margin-bottom: 12px;height: 32px;">查询</el-button>
        </div>
    </el-form>
    <el-row>
        <el-col>
            <div>
                <el-table
                        :data="tableData"
                        stripe
                        style="width: 100%">
                    <el-table-column
                            prop="date"
                            label="日期"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="name"
                            label="姓名"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="address"
                            label="地址">
                    </el-table-column>
                </el-table>
                <!--                <el-pagination :total="total"-->
                <!--                               layout="total, sizes, prev, pager, next, jumper"-->
                <!--                               :page-size="pageSize"-->
                <!--                               :page-sizes="pageSizes || [10, 25, 50, 100]"-->
                <!--                               :current-page="currentPage"-->
                <!--                               :manual="manual"-->
                <!--                               :handler="handler"-->
                <!--                               @current-change="handleCurrentPageChange"-->
                <!--                               @size-change="handleSizeChange">-->
                <!--                </el-pagination>-->
            </div>
        </el-col>

    </el-row>
</div>
</body>

<script>
    var vm = new Vue({
        el: '#app',
        data: function () {
            return {
                query: {
                    idCard: '',
                    card: '',
                    time: null
                },
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }]
            }
        },
        created: function () {

        },
        methods: {

            conditionFormQuery: function() {

                let _this = this;

                $.ajax({
                    type:"post",
                    url:'',
                    data:Object.assign({
                        idCard: _this.query.idCard,
                        card: _this.query.card,
                        time: _this.query.time
                    }),
                    dataType:'json',
                    success:function(data){
                        alert(data);
                    }
                });
            }
        }
    })

</script>
</body>
</html>
