spring:
  servlet:
    multipart:
      max-file-size: 10MB #单个文件大小
      max-request-size: 100MB #一次性上传文件大小总上限
  application:
    name: LightWeightYFlowEngineServer
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      timeout: 3000
      lettuce:
        pool:
          max-idle: 8
          min-idle: 1
          max-active: 8
          max-wait: -1
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 123456
    dbcp2:
      min-idle: 3
      initial-size: 3
      max-total: 20
      max-wait-millis: 333
  mvc:
    format:
      date: yyyy-MM-dd
server:
  port: 8082
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /flow
    session:
      timneout: 3000

logging:
  level:
    root: info
  file:
    path: C:\\logs\\
  config: classpath:logConfig.xml
